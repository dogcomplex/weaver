<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 100" width="120" height="100">
  <!-- Heddle Frame â€” KSampler (central loom) -->
  <!-- A rectangular frame with vertical heddles -->
  <defs>
    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4a4a6a"/>
      <stop offset="100%" stop-color="#3a3a5a"/>
    </linearGradient>
  </defs>
  <!-- Outer frame -->
  <rect x="10" y="10" width="100" height="80" rx="4" fill="none" stroke="#5a5a7a" stroke-width="3"/>
  <!-- Top beam -->
  <rect x="8" y="8" width="104" height="8" rx="3" fill="url(#wood)" stroke="#6a6a8a" stroke-width="1"/>
  <!-- Bottom beam -->
  <rect x="8" y="84" width="104" height="8" rx="3" fill="url(#wood)" stroke="#6a6a8a" stroke-width="1"/>
  <!-- Heddle strings (vertical) -->
  <line x1="25" y1="16" x2="25" y2="84" stroke="#4a4a7a" stroke-width="1.5" opacity="0.7"/>
  <line x1="40" y1="16" x2="40" y2="84" stroke="#4a4a7a" stroke-width="1.5" opacity="0.7"/>
  <line x1="55" y1="16" x2="55" y2="84" stroke="#4a4a7a" stroke-width="1.5" opacity="0.8"/>
  <line x1="70" y1="16" x2="70" y2="84" stroke="#4a4a7a" stroke-width="1.5" opacity="0.7"/>
  <line x1="85" y1="16" x2="85" y2="84" stroke="#4a4a7a" stroke-width="1.5" opacity="0.7"/>
  <line x1="95" y1="16" x2="95" y2="84" stroke="#4a4a7a" stroke-width="1.5" opacity="0.6"/>
  <!-- Eye holes in heddles -->
  <circle cx="25" cy="50" r="3" fill="#0a0a14" stroke="#6a6aff" stroke-width="1" opacity="0.6"/>
  <circle cx="40" cy="50" r="3" fill="#0a0a14" stroke="#6a6aff" stroke-width="1" opacity="0.6"/>
  <circle cx="55" cy="50" r="3.5" fill="#0a0a14" stroke="#6a6aff" stroke-width="1.2" opacity="0.8"/>
  <circle cx="70" cy="50" r="3" fill="#0a0a14" stroke="#6a6aff" stroke-width="1" opacity="0.6"/>
  <circle cx="85" cy="50" r="3" fill="#0a0a14" stroke="#6a6aff" stroke-width="1" opacity="0.6"/>
  <!-- Warp threads passing through -->
  <line x1="0" y1="50" x2="120" y2="50" stroke="#aa9a5a" stroke-width="0.8" opacity="0.3" stroke-dasharray="4 3"/>
</svg>