<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Winding Frame â€” VAEDecode -->
  <!-- A frame with a crank and wound thread -->
  <defs>
    <linearGradient id="wound" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6a4a3a" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8a6a5a" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  <!-- Frame posts -->
  <rect x="15" y="20" width="6" height="65" rx="2" fill="#3a3a5a" stroke="#5a5a7a" stroke-width="1"/>
  <rect x="79" y="20" width="6" height="65" rx="2" fill="#3a3a5a" stroke="#5a5a7a" stroke-width="1"/>
  <!-- Base -->
  <rect x="10" y="82" width="80" height="6" rx="2" fill="#3a3a5a" stroke="#5a5a7a" stroke-width="1"/>
  <!-- Cross bar / axle -->
  <line x1="18" y1="45" x2="82" y2="45" stroke="#5a5a7a" stroke-width="2.5"/>
  <!-- Wound thread on axle -->
  <ellipse cx="50" cy="45" rx="25" ry="14" fill="url(#wound)" stroke="#8a6a5a" stroke-width="1" opacity="0.8"/>
  <!-- Thread pattern on wound section -->
  <path d="M30 38 Q40 32 50 38 Q60 44 70 38" fill="none" stroke="#aa8a6a" stroke-width="0.8" opacity="0.5"/>
  <path d="M30 45 Q40 39 50 45 Q60 51 70 45" fill="none" stroke="#aa8a6a" stroke-width="0.8" opacity="0.5"/>
  <path d="M30 52 Q40 46 50 52 Q60 58 70 52" fill="none" stroke="#aa8a6a" stroke-width="0.8" opacity="0.5"/>
  <!-- Crank handle -->
  <line x1="82" y1="45" x2="95" y2="35" stroke="#6a6a8a" stroke-width="2" stroke-linecap="round"/>
  <circle cx="95" cy="35" r="3" fill="#4a4a6a" stroke="#6a6a8a" stroke-width="1"/>
</svg>