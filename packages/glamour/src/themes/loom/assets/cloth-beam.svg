<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Cloth Beam â€” SaveImage -->
  <!-- A beam with rolled finished cloth -->
  <defs>
    <linearGradient id="cloth" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5a9aaa" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#3a7a8a" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#2a5a6a" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
  <!-- Beam (horizontal roller) -->
  <rect x="10" y="42" width="80" height="16" rx="8" fill="#3a3a5a" stroke="#5a5a7a" stroke-width="1.5"/>
  <!-- Rolled cloth on beam -->
  <ellipse cx="50" cy="50" rx="35" ry="28" fill="url(#cloth)" stroke="#4a8a9a" stroke-width="1" opacity="0.85"/>
  <!-- Cloth texture lines (woven pattern) -->
  <path d="M20 38 L80 38" stroke="#5a9aaa" stroke-width="0.5" opacity="0.3"/>
  <path d="M18 44 L82 44" stroke="#5a9aaa" stroke-width="0.5" opacity="0.3"/>
  <path d="M18 50 L82 50" stroke="#5a9aaa" stroke-width="0.5" opacity="0.3"/>
  <path d="M18 56 L82 56" stroke="#5a9aaa" stroke-width="0.5" opacity="0.3"/>
  <path d="M20 62 L80 62" stroke="#5a9aaa" stroke-width="0.5" opacity="0.3"/>
  <!-- Trailing edge of cloth -->
  <path d="M15 72 Q30 78 50 76 Q70 74 85 72" fill="none" stroke="#4a8a9a" stroke-width="1" opacity="0.5"/>
  <!-- End caps of beam -->
  <circle cx="10" cy="50" r="5" fill="#3a3a5a" stroke="#6a6a8a" stroke-width="1"/>
  <circle cx="90" cy="50" r="5" fill="#3a3a5a" stroke="#6a6a8a" stroke-width="1"/>
</svg>