<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <!-- Spindle/Distaff â€” CheckpointLoaderSimple -->
  <!-- A tall spindle with wound fiber -->
  <defs>
    <linearGradient id="fiber" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a7a4a" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#2a4a2a" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  <!-- Spindle shaft -->
  <line x1="50" y1="10" x2="50" y2="110" stroke="#5a5a7a" stroke-width="3" stroke-linecap="round"/>
  <!-- Whorl (weight) at bottom -->
  <ellipse cx="50" cy="100" rx="18" ry="6" fill="#3a3a5a" stroke="#5a5a7a" stroke-width="1.5"/>
  <!-- Wound fiber on spindle -->
  <ellipse cx="50" cy="50" rx="22" ry="30" fill="url(#fiber)" stroke="#4a7a4a" stroke-width="1" opacity="0.9"/>
  <!-- Top hook -->
  <path d="M50 10 Q56 4 50 2 Q44 4 50 10" fill="none" stroke="#7a7a9a" stroke-width="1.5"/>
  <!-- Fiber wisps -->
  <path d="M28 45 Q20 35 25 25" fill="none" stroke="#4a7a4a" stroke-width="1" opacity="0.5"/>
  <path d="M72 55 Q80 45 75 35" fill="none" stroke="#4a7a4a" stroke-width="1" opacity="0.5"/>
</svg>